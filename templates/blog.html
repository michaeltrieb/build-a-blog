{% extends "base.html" %}

{% block content %}


    {% for post in posts %}
        <div class="posts">
            <div class="post-title"><a href="/post/{{post.key().id()}}">{{post.title}}</div></a>
            <pre class="post-body">{{post.blog_post}}</pre>
        </div>
    {% endfor %}


{% endblock %}
